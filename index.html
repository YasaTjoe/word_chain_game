<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-O</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Cascadia+Mono:ital,wght@0,242;1,242&display=swap" rel="stylesheet">
</head>
<body>
    <div id="welcome-page">
        <div class="logo">
            <div class="title_tile">L</div>
            <div class="title_tile">I</div>
            <div class="title_tile">N</div>
            <div class="title_tile">K</div>
            <div class="title_tile">O</div>
          </div>          
        <p class="subtitle">Connect the words. Train your mind!</p>
        <button id="play-btn" class="start-btn">Play</button>
        <button id="grind-btn" class="start-btn">Grind</button>
    </div>    
    <!-- Transition Popup -->
    <div id="transition-popup" style="display: none;">
        <div class="popup-content">
        <h2 id="ad-title">Get Ready</h2>
        <p id="countdown-text">3</p>
        <!-- Optional: place ad image, iframe, or text below -->
    
        <button id="continue-btn" style="display: none;">Continue to Game</button>
        </div>
    </div>
  

    <div id="game-container" style="display: none;">
        <input type="text" id="mobile-input" maxlength="20" autocomplete="off" autocorrect="off" style="opacity: 0; position: absolute; z-index: -1;">
        <div class="logo">
            <div class="tile logo-tile">L</div>
            <div class="tile logo-tile">I</div>
            <div class="tile logo-tile">N</div>
            <div class="tile logo-tile">K</div>
            <div class="tile logo-tile">O</div>
          </div>                  
          <p id="subtitle-text" class="subtitle">Guess the word chain! Each word connects to the previous one.</p>
        <div id="game-board"></div>
        <div id="keyboard">
            <div class="row">
                <button data-key="q">Q</button>
                <button data-key="w">W</button>
                <button data-key="e">E</button>
                <button data-key="r">R</button>
                <button data-key="t">T</button>
                <button data-key="y">Y</button>
                <button data-key="u">U</button>
                <button data-key="i">I</button>
                <button data-key="o">O</button>
                <button data-key="p">P</button>
            </div>
            <div class="row">
                <button data-key="a">A</button>
                <button data-key="s">S</button>
                <button data-key="d">D</button>
                <button data-key="f">F</button>
                <button data-key="g">G</button>
                <button data-key="h">H</button>
                <button data-key="j">J</button>
                <button data-key="k">K</button>
                <button data-key="l">L</button>
            </div>
            <div class="row">
                <button data-key="enter">Enter</button>
                <button data-key="z">Z</button>
                <button data-key="x">X</button>
                <button data-key="c">C</button>
                <button data-key="v">V</button>
                <button data-key="b">B</button>
                <button data-key="n">N</button>
                <button data-key="m">M</button>
                <button data-key="backspace">âŒ«</button>
            </div>
        </div>
        <div id="past-guesses"></div>
    </div>
    <div id="win-popup" style="display: none;">
        <div class="popup-content">
          <h2>ðŸŽ‰ Congratulations!</h2>
          <p>You completed the chain in <span id="final-count"></span> guesses!</p>
          <button onclick="location.reload()">Play Again</button>
        </div>
      </div>
      
    <script src="script.js"></script>
</body>
</html>
